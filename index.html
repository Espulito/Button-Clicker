<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tycoon</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- Custom JS -->
    <script src="js/main.js" defer></script>
    <script src="js/scrollReveal.js" defer></script>
    <script src="js/sweetAlert.js" defer></script>
    <!-- Metas de SEO -->

    <meta
      name="description"
      content="Este es un juego que trata en presionar un botón para ganar puntos y con esos puntos comprar trabajos para conseguirlos automaticamente."
    />
    <meta
      name="keywords"
      content="Tycoon, Juego, Juego incremental, Press button"
    />
    <meta name="author" content="Espulito" />
    <meta name="copyright" content="Espulito" />

    <!-- Favicon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <article class="home">
      <h2 id="score">Puntuación: </h2>
      <div class="coin" id="coin" onclick="sumarScore()"></div>
    </article>

    <!-- Trabajos -->

    <article class="jobs">
      <h3>Trabajos</h3>
      <div class="boxes">
        <div class="boxtop" id="obreroBox">
          <h4>Obrero</h4>
          <span>$10</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(10, 0.1, 'obreroBox')"
          />
        </div>
        <div class="boxtop" id="panaderoBox">
          <h4>Panadero</h4>
          <span>$25</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(25, 0.3, 'panaderoBox')"
          />
        </div>
        <div class="boxtop" id="verduleroBox">
          <h4>Verdulero</h4>
          <span>$50</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(50, 0.5, 'verduleroBox')"
          />
        </div>
        <div class="boxleft" id="kiosqueroBox">
          <h4>Kiosquero</h4>
          <span>$100</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(100, 1, 'kiosqueroBox')"
          />
        </div>
        <div class="boxcenter" id="armeroBox">
          <h4>Armero</h4>
          <span>$250</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(250, 3, 'armeroBox')"
          />
        </div>
        <div class="boxright" id="abogadoBox">
          <h4>Abogado</h4>
          <span>$500</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(500, 5, 'abogadoBox')"
          />
        </div>
        <div class="boxbottom" id="contadorBox">
          <h4>Contador</h4>
          <span>$1.000</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(1000, 10, 'contadorBox')"
          />
        </div>
        <div class="boxbottom" id="inversionistaBox">
          <h4>Inversionista</h4>
          <span>$5.000</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(5000, 50, 'inversionistaBox')"
          />
        </div>
        <div class="boxbottom" id="empresarioBox">
          <h4>Empresario</h4>
          <span>$10.000</span>
          <input
            type="button"
            value="Comprar"
            onclick="trabajos(10000, 100, 'empresarioBox')"
          />
        </div>
      </div>
    </article>
  </body>
</html>
